<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="./about.html">About Me</a>
            </li>
            <li>
                <a href="./projects.html">Projects</a>
            </li>
            <li>
                <a class="current">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="alert alert-dark" role="alert">
            Awesome! We'll get back to you shortly
        </div>
        <div class="main">
            <h1>Contact us</h1>
            <h4>We'd love to hear from you!</h4>
        </div>

        <form class="row input-container">
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <input type="text" required />
                    <label>Name</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 email">
                <div class="styled-input">
                    <input type="text" required />
                    <label>Email</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input" style="float:right;">
                    <input type="text" required />
                    <label>Phone Number</label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <textarea required></textarea>
                    <label>Message</label>
                </div>
            </div>
            <input type="submit" value="Send Message" type="button" class="btn btn-dark">
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <a href="https://www.linkedin.com/in/thabetsabha" rel="noopener noreferrer" target="_blank"
                aria-label="linkedin"><i class="fa fa-linkedin fa-inverse" style="font-size:36px"></i></a>
            <a href="https://github.com/ThabetSabha" rel="noopener noreferrer" target="_blank" aria-label="github"><i
                    class="fa fa-github fa-inverse" style="font-size:36px"></i></a>
            <hr>
        </div>
    </footer>


</body>
<script>
    inputForm = document.querySelector("form");
    alertMsg = document.querySelector(".alert-dark")

    function submitForm(e) {
        e.preventDefault();
        this.reset();
        alertMsg.style.visibility = "visible";
        window.setTimeout(
            function () {
                alertMsg.style.visibility = "hidden";
            }
            , 2000);
    }
    inputForm.addEventListener("submit", submitForm);

</script>

</html>
